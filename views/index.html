<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">

  <title>Test Chat App</title>
</head>
<body>
  <h1>Come to Awesom Chat App</h1>
  <h2 class="alert">Hello bello guys. Stay out of my sight</h2>



  <main id="app">
    <section>

      <h2 id="message-container"></div>
      </h2>

      <div v-for="user in users">{{user}}</div>

      <div class="Joiner">Joined or left rhe chat</div>
      <h2>Input messages here:</h2>
      <input v-model="username" id="nickname" type="text" placeholder="Nickname?">
      
      <form>
        <label for="message">Something to say?</label>
         




        <textarea @focus="dispatchTypingEvent" @blur="hideAlerts" v-model="message" id="textarea" class="message" autocomplete="off"></textarea>
        <input @click.prevent="dispatchMessage" type="submit" value="Send">
      </form>
    </section>



    <section class="messages">
      <h2>Receive messages here:</h2>
      <ul id="messages">
        <!-- render a new message component for every message -->
        <newmsg v-for="message in messages" :message="message"></newmsg>
      </ul>
    </section>
  </main>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <!-- adding the socket.io client -->
  <script src="/socket.io/socket.io.js"></script>

  <script src="js/main.js" type="module" defer></script>
</body>
</html>
